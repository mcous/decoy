site_name: Decoy
site_description: "Opinionated, typed stubbing and verification library for Python."
site_author: "Mike Cousins"
site_url: "https://mike.cousins.io/decoy/"
repo_url: "https://github.com/mcous/decoy"
repo_name: "mcous/decoy"
edit_uri: "blob/main/docs/"

nav:
    - Getting Started: index.md
    - Usage Guide:
          - usage/create.md
          - usage/when.md
          - usage/verify.md
          - usage/matchers.md
    - api.md
    - why.md
    - contributing.md

theme:
    name: "material"
    favicon: img/favicon.ico
    icon:
        logo: material/duck
    palette:
        scheme: preference
    features:
        - navigation.instant

plugins:
    - search
    - mkdocstrings:
          watch:
              - decoy
          handlers:
              python:
                  rendering:
                      show_root_heading: True
                      show_object_full_path: True
                      show_source: False
                      heading_level: 2

markdown_extensions:
    - toc:
          permalink: "#"
    - admonition
    - pymdownx.highlight
    - pymdownx.superfences
