site_name: Decoy

nav:
  - User Guide: index.md
  - api.md
  - contributing.md

theme:
  name: "material"
  palette:
    scheme: preference

plugins:
  - search
  - mkdocstrings:
      watch:
        - decoy
      handlers:
        python:
          rendering:
            show_source: False

markdown_extensions:
  - pymdownx.highlight
  - pymdownx.superfences
