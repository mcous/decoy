site_name: Decoy
site_description: "Opinionated, typed stubbing and verification library for Python."
site_url: "https://mike.cousins.io/decoy/"
repo_url: "https://github.com/mcous/decoy"
repo_name: "mcous/decoy"

nav:
    - User Guide: index.md
    - why.md
    - api.md
    - contributing.md

theme:
    name: "material"
    palette:
        scheme: preference

plugins:
    - search
    - mkdocstrings:
          watch:
              - decoy
          handlers:
              python:
                  rendering:
                      show_source: False

markdown_extensions:
    - pymdownx.highlight
    - pymdownx.superfences
