[tool.poetry]
name = "decoy"
version = "1.0.0"
description = "Opinionated, typed stubbing and verification library for Python"
authors = ["Mike Cousins <mike@cousins.io>"]
license = "MIT"
readme = "README.md"
repository = "https://github.com/mcous/decoy"
homepage = "https://mike.cousins.io/decoy/"
documentation = "https://mike.cousins.io/decoy/"

include = [
  "LICENSE"
]

[tool.poetry.dependencies]
python = "^3.7"
mock = "^4.0.2"

[tool.poetry.dev-dependencies]
black = "^20.8b1"
flake8 = "^3.8.4"
flake8-annotations = "^2.4.1"
flake8-docstrings = "^1.5.0"
mkdocs = "^1.1.2"
mkdocs-material = "^6.1.6"
mkdocstrings = "^0.13.6"
mypy = "^0.790"
pytest = "^6.1.2"
pytest-watch = "^4.2.0"

[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"
