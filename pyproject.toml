[tool.poetry]
name = "decoy"
version = "1.11.3"
description = "Opinionated mocking library for Python"
authors = ["Mike Cousins <mike@cousins.io>"]
license = "MIT"
readme = "README.md"
repository = "https://github.com/mcous/decoy"
homepage = "https://mike.cousins.io/decoy/"
documentation = "https://mike.cousins.io/decoy/"

classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "Operating System :: OS Independent",
    "Topic :: Software Development :: Testing",
    "Topic :: Software Development :: Testing :: Mocking",
    "Typing :: Typed",
]

[tool.poetry.urls]
"Changelog" = "https://github.com/mcous/decoy/releases"

[tool.poetry.dependencies]
python = "^3.7"
ruff = "^0.0.245"

[tool.poetry.dev-dependencies]
black = "^23.1.0"
mkdocs = "^1.4.2"
mkdocs-material = "^9.0.12"
mkdocstrings = { extras = ["python"], version = "^0.20.0" }
mypy = "^1.0.0"
pytest = "^7.0.1"
pytest-asyncio = "^0.20.3"
pytest-mypy-plugins = "^1.10.1"
pytest-xdist = "^3.0.2"
coverage = { extras = ["toml"], version = "^7.1.0" }

[tool.poetry.plugins."pytest11"]
"decoy" = "decoy.pytest_plugin"

[tool.pytest.ini_options]
addopts = "--color=yes --mypy-ini-file=tests/typing/mypy.ini"
asyncio_mode = "auto"

[tool.mypy]
files = ["decoy", "tests"]
plugins = ["decoy/mypy/plugin.py"]
strict = true
show_error_codes = true

# TODO(mc, 2022-03-14): drop support for Python 3.6 in Decoy v2
# Python 3.6 does not have async generator context managers
[[tool.mypy.overrides]]
module = "decoy.context_managers"
warn_unused_ignores = false

[tool.coverage.report]
exclude_lines = ["@overload", "if TYPE_CHECKING:"]

[tool.ruff]
extend-exclude = [".cache"]
ignore = [
    "ANN101",
    "ANN102",
    "ANN401",
    "D107",
]
select = [
    "ANN",
    "D",
    "E",
    "F",
    "W",
]

[tool.ruff.pydocstyle]
convention = "google"

[build-system]
requires = ["poetry_core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
